<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
    
<!--    FontAwesome 5 online hosting-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    
    <meta charset="UTF-8">
    
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <div id="grid-setting-panel" class="white-div , tool-div">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="input_height" name="height" min="1" value="1">
            Grid Width:
            <input type="number" id="input_width" name="width" min="1" value="1">
                Background color
                <input type="color" id="colorBackground" value="#ffffff">
            <input type="submit" id="grid-submit-button">
        </form>
        <div id="color-picker-div">
            <h2>Pick a Color to paint</h2>
            <input type="color" id="colorPicker" value="#148bb1">
        </div>
        
    </div>
    
    <div id="central-panel">
        <div id="table-div" class="white-div">
            <h2>Design Canvas</h2>
                <table id="pixel_canvas">
                </table>
        </div>
    </div>
    
    <div id="tool-panel" class="white-div , tool-div">
        <button id="eraser" title="Erase the grid"><i class="fas fa-eraser"></i></button>
        <button id="delete-grid-button" title="Delete the grid"><i class="far fa-trash-alt"></i></button>
<!--        <button id="export-image" title="Export as PNG"><i class="far fa-share-square"></i></button>-->
    </div>

        
    <script src="designs.js"></script>
</body>
</html>
